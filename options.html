<html>
  <head>
    <meta charset="utf-8">
  </head>

<body>
  <form>
    <fieldset>
      <legend>Options</legend>
      <p>Text to swap</p>
      
      <table>
        
        <tbody id='swaptable'>
          <tr>
            <td>Host:</td>
            <td><input type="text" id="selected_hostname" ></td>
            <td>From:</td>
            <td><input type="text" id="selected_text" ></td>
            <td>To:</td>
            <td><input type="text" id="swap_text" ></td>
          </tr>
          
        </tbody>
      </table>
      <button type="submit">Save</button>
    </fieldset>
  </form>
  <script src="options.js"></script>
</body>

</html>
